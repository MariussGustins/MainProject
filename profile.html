<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
<header class="header">
  <!-- Navbar code -->
</header>
<div class="wrapper">
  <h1>User Profile</h1>
  <form id="registration-form">
    <input type="text" id="username-input" placeholder="Enter username">
    <button type="submit">Register</button>
  </form>
  <h3 id="profile-username"></h3>
  <p id="profile-score"></p>
  <h2>Top Scores</h2>
  <table id="top-scores">
    <thead>
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
